<div>
  <div class="row">
    <div class="twelve columns">
      <form role="form" style="display: block;" data-ng-submit="login(user)">
        <div class="form-group">
          <input type="text" name="email" placeholder="Email" data-ng-model="user.email">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" data-ng-model="user.password">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="offset-by-three columns six">
              <button type="submit" name="login-submit">Login</button>
            </div>
          </div>
        </div>
      </form>
      <form role="form" data-ng-submit="register(user)">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" data-ng-model="user.username">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" data-ng-model="user.email">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" data-ng-model="user.password">
        </div>
        <div class="form-group">
          <input type="password" name="confirm-password" placeholder="Confirm Password" data-ng-model="user.confirmpassword">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="offset-by-three columns six">
              <button type="submit" name="register-submit">Register</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
