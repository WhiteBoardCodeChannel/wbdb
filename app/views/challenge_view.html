<div>
  <div class="row">
    <div class="twelve columns">
      <section class="searchChal">
        <!--add toggle show hide-->
        <h2>{{challenge.title}}</h2><span>{{challenge.difficulty}}</span>

        <p>
          {{challenge.question}}
        </p>
        <p>
          {{challenge.author}}
        </p>
        <!-- <pre> -->
          <!-- <code> -->
          <div highlight highlight-language="javascript">
            {{challenge.solutions[0]}}
          </div>
          <!-- </code> -->
        <!-- </pre> -->
        <p>{{challenge.tags}}</p>

        <button type="button" name="button" class="viewChal" data-ng-click="getNewHint()">Show Hint</button>
        <button type="button" name="button" class="viewChal" data-ng-click="getNewSolution()">Show One Solution</button>
        <button type="button" name="button" class="viewChal" data-ng-click="getAllSolutions()">Show All Solutions</button>
        <button data-ng-if="showAdd" data-ng-click="addFavorite()" type="button" name="button" class="viewChal">Add to Favorites</button>
        <button  data-ng-if="!showAdd" data-ng-click="removeFavorite()" type="button" name="button" class="viewChal">Remove From Favorites</button>



      </section>
    </div>
  </div>
</div>
