<div>

  <div class="row">
    <div class="twelve columns">
      <section class="searchChal">

        <h2>{{challenge.title}}</h2><span>{{challenge.difficulty}}</span>
        <p>{{challenge.question}}</p>
        <p>{{challenge.author}}</p>
        <p>{{challenge.tags}}</p>

        <!-- <button type="button" name="button" class="viewChal" data-ng-click="getNewHint()">Show Hint</button> -->
        <!-- <button type="button" name="button" class="viewChal" data-ng-click="getNewSolution()">Show One Solution</button> -->
        <button type="button" name="button" class="viewChal" data-ng-if="!showSolutions" data-ng-click="getAllSolutions()">Show Solutions</button>
        <button type="button" name="button" class="viewChal" data-ng-if="showSolutions" data-ng-click="hideButton()">Hide Solutions</button>
        <button type="button" name="button" class="viewChal" data-ng-if="showAdd && !isAdmin && loggedIn" data-ng-click="addFavorite()">Add to Favorites</button>
        <button type="button" name="button" class="viewChal" data-ng-if="!showAdd && !isAdmin && loggedIn" data-ng-click="removeFavorite()" >Remove From Favorites</button>
        <button type="button" name="button" class="viewChal" data-ng-if="isAdmin && !challenge.published" data-ng-click="publish()" >Publish</button>
        <button type="button" name="button" class="viewChal" data-ng-if="isAdmin && challenge.published" data-ng-click="unpublish()" >Unpublish</button>
      </section>
    </div>
  </div>

    <div class="row">
      <div class="twelve columns">
        <section data-ng-if="showSolutions" class="searchChal" data-ng-repeat="solution in solutions">
          <h2>Solutions:</h2>
          <pre>
            <code>
              {{solution.solution}}
            </code>
          </pre>
          <p>{{solution.userId}}</p>
        </section>
      </div>
    </div>


</div>
